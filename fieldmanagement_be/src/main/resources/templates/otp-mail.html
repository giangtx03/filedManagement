<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Xác Nhận</title>
    <link rel="stylesheet" href="../css/otp-mail.css">
</head>
<body>
    <div class="container">
        <h2>Xin chào <span th:text="${name}">Người dùng</span>,</h2>
        <p>Mã OTP của bạn là:</p>
        <p class="otp" th:text="${otp}">123456</p>
        <p>Vui lòng nhập mã này để xác nhận tài khoản của bạn.</p>
        <p class="footer">Nếu bạn không yêu cầu mã này, vui lòng bỏ qua email này.</p>
    </div>
</body>
</html>
