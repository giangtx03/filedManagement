<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Xác Nhận</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px; text-align: center;">
<div style="background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); max-width: 400px; margin: auto;">
    <h2>Xin chào <span th:text="${name}" style="color: #333;">Người dùng</span>,</h2>
    <p style="color: #555;">Mã OTP của bạn là:</p>
    <p style="font-size: 24px; font-weight: bold; color: #d9534f;" th:text="${otp}">123456</p>
    <p style="color: #555;">Vui lòng nhập mã này để xác nhận tài khoản của bạn.</p>
    <p style="margin-top: 20px; font-size: 12px; color: #666;">Nếu bạn không yêu cầu mã này, vui lòng bỏ qua email này.</p>
</div>
</body>
</html>
